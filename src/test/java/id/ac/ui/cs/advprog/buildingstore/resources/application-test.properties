spring.application.name=building-store

# Use H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable actuator for tests
management.endpoints.enabled-by-default=false

# Test supplier rating API URL
supplier.rating.api.url=https://test-api.example.com

# Disable DataInitializer for tests
spring.profiles.exclude=local